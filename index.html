<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="part-1">
          <h2 id="head">Your Result</h2>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h1 id="great">Great</h1>
          <p class="msg">
            You scored higher than 65% of <br />the people who have taken <br />
            these tests.
          </p>
        </div>
        <div class="part-2">
          <h1>Summary</h1>
          <div class="cards">
            <div class="card-1">
              <p id="card-1-p1">
                <img src="assets/images/icon-reaction.svg" alt="Power" /><span
                  class="head-1"
                  >Reaction</span
                >80 <span id="tail">/ 100</span>
              </p>
            </div>
            <div class="card-1">
              <p id="card-1-p1">
                <img src="assets/images/icon-memory.svg" alt="Power" /><span
                  class="head-2 head-1"
                  >Memory</span
                >92 <span id="tail">/ 100</span>
              </p>
            </div>
            <div class="card-1">
              <p id="card-1-p1">
                <img src="assets/images/icon-verbal.svg" alt="Power" /><span
                  class="head-3 head-1"
                  >Verbal</span
                >61 <span id="tail">/ 100</span>
              </p>
            </div>
            <div class="card-1">
              <p id="card-1-p1">
                <img src="assets/images/icon-visual.svg" alt="Power" /><span
                  class="head-4 head-1"
                  >Visual</span
                >72 <span id="tail">/ 100</span>
              </p>
            </div>
            <div>
              <button class="btn">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Ayyappanakkala" target="_blank"
          >Ayyappa Akkala</a
        >.
      </div>
    </footer>
  </body>
</html>
